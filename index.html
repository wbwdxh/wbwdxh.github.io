					const currentTheme = document.documentElement.getAttribute('data-theme');

						document.documentElement.removeAttribute('data-theme');
						localStorage.setItem('theme', 'light');

		document.addEventListener('scroll', function () {
			function getScrollPercentage() {
				// è·å–é¡µé¢æ»šåŠ¨çš„å‚ç›´ä½ç½®
				var scrollTop = window.pageYOffset ||
					document.documentElement.scrollTop || document.body.scrollTop || 0;

				var scrollPercent = (scrollTop / (scrollHeight - clientHeight)) * 100;

	<script>
		(() => { const canvas = document.createElement('canvas'); document.body.appendChild(canvas); canvas.style = "z-index:18446744073709551616;display: block;position: fixed;top: 0;left: 0;pointer-events: none;"; const ctx = canvas.getContext('2d'); function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight } resizeCanvas(); window.addEventListener('resize', () => { resizeCanvas() }); const gravity = 0.5; const damping = 0.8; const ballRadius = 7.5; let balls = []; class Ball { constructor(x, y, radius) { this.x = x; this.y = y; this.cnt = 0; this.radius = radius * (Math.random() + 0.75); this.vx = (Math.random() - 0.5) * 12.5; this.vy = (Math.random() * 2 - 1.25) * 10; this.mass = radius * 0.5; this.color = `hsl(${Math.random() * 360},70%,50%)`; this.tot = 0; this.type = Math.random() > 0.5 } update() { this.vy += gravity; this.x += this.vx; this.y += this.vy; let last = this.tot; if (this.x < this.radius) { this.vx *= -damping; this.x = this.radius; this.tot++ } if (this.x > canvas.width - this.radius) { this.vx *= -damping; this.x = canvas.width - this.radius; this.tot++ } if (this.y < this.radius) { this.vy *= -damping; this.y = this.radius; this.tot++ } if (this.y > canvas.height - this.radius) { this.vy *= -damping; this.y = canvas.height - this.radius; this.tot++ } last = this.tot - last; if (last > 0) this.radius = this.radius * 7 / 8 } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); ctx.closePath() } } function checkCollisions() { for (let i = 0; i < balls.length; i++) { for (let j = i + 1; j < balls.length; j++) { const ball1 = balls[i]; const ball2 = balls[j]; const dx = ball2.x - ball1.x; const dy = ball2.y - ball1.y; const distance = Math.sqrt(dx * dx + dy * dy); if (distance < ball1.radius + ball2.radius) { const nx = dx / distance; const ny = dy / distance; const dvx = ball2.vx - ball1.vx; const dvy = ball2.vy - ball1.vy; const dotProduct = dvx * nx + dvy * ny; if (dotProduct >= 0) continue; const impulse = (-(1 + damping) * dotProduct) / (1 / ball1.mass + 1 / ball2.mass); ball1.vx -= (impulse * nx) / ball1.mass; ball1.vy -= (impulse * ny) / ball1.mass; ball2.vx += (impulse * nx) / ball2.mass; ball2.vy += (impulse * ny) / ball2.mass; const overlap = (ball1.radius + ball2.radius - distance) / 2; ball1.x -= nx * overlap; ball1.y -= ny * overlap; ball2.x += nx * overlap; ball2.y += ny * overlap } } } } function init() { for (let i = 0; i < 10; i++) { balls.push(new Ball(Math.random() * (canvas.width - 2 * ballRadius) + ballRadius, Math.random() * (canvas.height - 2 * ballRadius) + ballRadius, ballRadius)) } } function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); balls.forEach(ball => { ball.cnt++; ball.update(); ball.draw() }); for (let i = 0; i < balls.length; i++) { if ((balls[i].cnt > 10000 || balls[i].radius < 0.01) && balls.length > 5) { balls.splice(i, 1); i-- } } while (balls.length > 25) { balls.splice(0, 1) } checkCollisions(); requestAnimationFrame(animate) } document.addEventListener('click', (e) => { for (let i = 0; i < 5; i++) { balls.push(new Ball(e.clientX, e.clientY, ballRadius)) } }); init(); animate() })();
