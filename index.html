	<script defer type="module">
		import { marked } from './marked.js';


		var url = new URL(top.location.href);
		var params = new URLSearchParams(url.search);

		// 获取单个参数url
		var param1 = params.get('blog');

		if (!param1) {
			param1 = 'index.md';
		}

		//get博客内容
		fetch('/md/' + param1)
			.then(response => {
				if (!response.ok) {
					throw new Error('Network response was not ok ' + response.statusText);
				}
				return response.text(); // 或者 response.json()，取决于响应的内容类型
			})
			.then(data => {
				var md = data;
				var html = marked.parse(md);
				document.getElementById('blog-main').innerHTML = html;
				renderMathInElement(document.body, {
					delimiters: [
						{ left: '$$', right: '$$', display: true },
						{ left: '$', right: '$', display: false },
					],
				});
				/*const codeBlocks = document.querySelectorAll('#blog-main pre code');

				// 使用forEach遍历所有code元素
				codeBlocks.forEach((codeBlock) => {
					// 使用hljs库的highlight方法来渲染代码块
					hljs.highlightBlock(codeBlock);
				});*/
				hljs.highlightAll();//高亮代码
				hljs.documentReady();

				function fun() {
					// 获取所有的 <pre><code>...</code></pre> 元素
					var preElements = document.querySelectorAll('pre code');

					// 遍历这些元素
					preElements.forEach(function (codeElement) {
						// 创建复制按钮
						var button = document.createElement('button');
						button.textContent = '复制';
						button.classList.add('codecopy-btn'); // 添加类以便样式化

						// 将按钮添加到 code 元素的父元素（即 pre 元素）中
						var div = document.createElement('div');
						div.style = "width:100%;position: relative;";
						div.appendChild(button);
						codeElement.before(div);
						codeElement.parentElement.classList.add("hljs-prt");

						let x = codeElement;

						// 使用 Clipboard.js 初始化复制功能
						let clipboard = new ClipboardJS(button, {
							text: function (trigger) {
								// 返回要复制的文本
								return x.innerText.replace(/\n\n/g, "\n");
							}
						});

						clipboard.on('success', function (e) {
							console.log('复制成功！', e);
							// 可以在这里修改按钮的文本或样式来表示成功
							e.clearSelection(); // 清除选区
							e.trigger.textContent = '复制成功';
							setTimeout(() => {
								e.trigger.textContent = '复制';
							}, 500);
						});

						clipboard.on('error', function (e) {
							console.error('复制失败！', e);
							// 可以在这里处理错误
							e.trigger.textContent = '复制失败';
							setTimeout(() => {
								e.trigger.textContent = '复制';
							}, 500);
						});
					});
				}

				fun();

			})
			.catch(error => {
				console.error('There has been a problem with your fetch operation:', error);
				document.getElementById('blog-main').innerHTML = '<h1>404 Not Found</h1><br/>你好像迷路了'
			});
	</script>
