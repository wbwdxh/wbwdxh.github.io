<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=CniM93rrlSd4RG3ROT8MFGqOKimLYmxT"></script>
    <title>设置地图3D视角</title>
</head>
<body>
    <div id="allmap"></div>
    <div id='result'>
        点击展示详细的地址：
        <div id='result_l'></div>
    </div>
</body>
</html>
<script type="text/javascript">
	var map = new BMapGL.Map("allmap");
	map.centerAndZoom(new BMapGL.Point(113.11879, 28.25180), 19);
    var marker = new BMapGL.Marker(new BMapGL.Point(113.11879, 28.25180));        // 创建标注   
    map.addOverlay(marker);                     // 将标注添加到地图中
	map.enableScrollWheelZoom(true);
	map.setHeading(289.5);
	map.setTilt(73);
</script>
